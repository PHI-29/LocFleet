<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/padrao.css">
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/login.css">
    <Script type="text/JavaScript" src="js/Script_header.js"></Script>
    <title>Login - LocFleet</title>
</head>
<body>
    <header>
        <nav>
            <div>
            <button class="btn_menu_li" onclick="redireciona_home()">
                <img class="logo" src="CSS/imagens/Logo.png" alt="Logo"></button>
        </div>
        <button class="btn_menu">&#9776;</button>
        <ul class="ul">
            <li class="li">
                <button class="btn_menu_li" onclick="redireciona_perfil()">
                    <p>Perfil</p>
                </button>
            </li>

            <li class="li"><button class="btn_menu_li" onclick="redireciona_frota()">
                    <p>Frota</p>
                </button>

            </li>
            <li class="li">
                <button class="btn_menu_li" onclick="redireciona_motorista()">
                    <p>Motorista</p>
                </button>
            </li>
            <li class="li">
                <button class="btn_menu_li" onclick="redireciona_notificacoes()">
                    <p>Notificações</p>
                </button>
            </li>
            <li class="li">
                <button class="btn_menu_li" onclick="redireciona_financeiro()">
                    <p>Ficanceiro</p>
                </button>
            </li>
            <li class="li">
                <button class="btn_menu_li" onclick="redireciona_mais()">
                    <p>Saiba Mais</p>
                </button>
            </li>
        </ul>
        </nav>
    </header>


    <main>
        <article>

            <h1>Login</h1>
                <form action="">
                    <label for="Email">E-mail</label>
                    <input type="Email" name="Email" id="Email" placeholder="Digite o seu Email" autocomplete="off">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                    <a href="#" id="recuperar_senha">Esqueceu a senha?</a>
                    <input type="submit" value="login">
                </form>

            <section id="social_container">
                <p>Ou entre pelas suas redes sociais</p>
                    <i class="fa fa-google"></i>
                    <i class="fa fa-facebook-f"></i>
                    <i class="fa fa-linkedin"></i>
                    <i class="fa fa-twitter"></i>
            </section>

            <section id="register_container">
                <p>Ainda não tem conta?</p>
                <a onclick="redireciona_cadastro()">Registrar</a>
            </section>
            
        </article>
    </main>


    <footer>
        <h3>@LocFleet - Aproveite nossos Serviços</h3>
    </footer>
</body>
</html>
