<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="CSS/padrao.css">

    <link rel="stylesheet" type="text/css" href="CSS/dtl_frota_motorista.css">
    <script type="text/JavaScript" src="js/Script_header.js"></script>
    <Script type="text/JavaScript" src="js/script_dt_motorista.js"></Script>
    <title>Detalhe Motorista - LocFleet</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <button class="btn_menu_li" onclick="redireciona_home()">
                    <img class="logo" src="CSS/imagens/Logo.png" alt="Logo"></button>
            </div>
            <button class="btn_menu">&#9776;</button>
            <ul class="ul">
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_perfil()">
                        <p>Perfil</p>
                    </button>
                </li>

                <li class="li"><button class="btn_menu_li" onclick="redireciona_frota()">
                        <p>Frota</p>
                    </button>

                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_motorista()">
                        <p>Motorista</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_notificacoes()">
                        <p>Notificações</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_financeiro()">
                        <p>Ficanceiro</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_mais()">
                        <p>Saiba Mais</p>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <article id="body">
            <section>
                <h2>
                    <p>Visualize as informações do Motorista.</p>
                </h2>

                <hr>

            </section>

            <section>
                <img>
            </section>

            <section>
                <table>
                    <tr>
                        <th>Nome:</th>
                        <td>
                            <p class="td" id="m_nome"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Sobrenome:</th>
                        <td>
                            <p class="td" id="m_sobrenome"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Idade:</th>
                        <td>
                            <p class="td" id="m_idade"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>CPF:</th>
                        <td>
                            <p class="td" id="m_cpf"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>RG</th>
                        <td>
                            <p class="td" id="m_rg"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>EMAIL</th>
                        <td>
                            <p class="td" id="m_email"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Data de Nascimento</th>
                        <td>
                            <p class="td" id="m_data_nascimento"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Telefone</th>
                        <td>
                            <p class="td" id="m_telefone"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>CNH</th>
                        <td>
                            <p class="td" id="m_cnh"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Data de Emissão</th>
                        <td>
                            <p class="td" id="m_data_em"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Data de Vencimento</th>
                        <td>
                            <p class="td" id="m_data_venc"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Placa Atual</th>
                        <td>
                            <p class="td" id="m_placa_at"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Endereço</th>
                    </tr>
                    <tr>
                        <th>Rua</th>
                        <td>
                            <p class="td" id="m_rua"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Número</th>
                        <td>
                            <p class="td" id="m_numero"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Cidade</th>
                        <td>
                            <p class="td" id="m_cidade"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>CEP</th>
                        <td>
                            <p class="td" id="m_cep"></p>
                        </td>
                    </tr>
                </table>
            </section>
            <section id="btn_selct">
                <input type="submit" class="btn" name="Mot_veiculo" value="Verificar Motorista do Veículo">
                <input type="submit" class="btn" name="alteracoes" value="Remover Veículo">
            </section>
        </article>

    <footer>
        <p>
        <h3>@LocFleet - Aproveite nossos Serviços</h3>
        </p>
    </footer>

</html>
