<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/padrao.css">
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <link rel="stylesheet" type="text/css" href="CSS/cadastro_usuario.css">
    <Script type="text/JavaScript" src="js/Script_header.js"></Script>
    <script type="text/JavaScript" src="js/script_cadstro_usuario.js"></script>
    <title>Cadastro de usuário - LocFleet</title>
</head>
<body>
    <!-- Cabeçalho e menus de interação-->
    <header>
        <nav>
            <div>
                <button class="btn_menu_li" onclick="redireciona_home()">
                    <img class="logo" src="CSS/imagens/Logo.png" alt="Logo"></button>
            </div>
            <button class="btn_menu">&#9776;</button>
            <ul class="ul">
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_perfil()">
                        <p>Perfil</p>
                    </button>
                </li>

                <li class="li"><button class="btn_menu_li" onclick="redireciona_frota()">
                        <p>Frota</p>
                    </button>

                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_motorista()">
                        <p>Motorista</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_notificacoes()">
                        <p>Notificações</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_financeiro()">
                        <p>Ficanceiro</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_mais()">
                        <p>Saiba Mais</p>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Corpo do arquivo-->
    <main>
        <article>
            <section>

                <h1>Cadastre-se para acessar o sistema</h1>

                <form action="" id="register-form">

                    <div class="full-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" 
                        data-min-length="5" data-max-length="40" data-required data-email-validate>
                      </div>

                      <div class="half-box spacing">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Digite o seu nome" 
                        data-min-length="3" data-max-length="16" data-required data-somente-letras>
                      </div>

                      <div class="half-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome" 
                        data-min-length="3" data-max-length="16" data-required data-somente-letras>
                      </div>

                      <div class="half-box spacing">
                        <label for="name">Data Nascimento</label>
                        <input type="date" name="dtNascimento" id="dtNascimento" placeholder="Informe sua data de nascimento" 
                        >
                      </div>

                      <div class="half-box">
                        <label for="lastname">CPF</label>
                        <input type="text" onblur="formataCPF(this)" pattern="[0-9]{11}" placeholder="Digite o seu CPF" 
                        maxlength="11" data-min-length="11" data-required>
                      </div>

                      <div class="half-box spacing">
                        <label for="lastname">Telefone</label>
                        <input type="tel" onblur="formataTEL(this)" pattern="[0-9]{10}"  placeholder="Digite o seu Telefone" 
                        maxlength="10">
                      </div>
                      <div class="half-box">
                        <label for="lastname">Celular</label>
                        <input type="tel" onblur="formataCEL(this)" pattern="[0-9]{11}"  placeholder="Digite o seu Celular" 
                        maxlength="11">
                      </div>

                      <div class="half-box spacing">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite a sua senha" 
                        data-min-length="7" data-max-length="20" data-required data-password-validate>
                      </div>

                      <div class="half-box">
                        <label for="passConfirmation">Confirmação de senha</label>
                        <input type="password" name="passConfirmation" id="passConfirmation" placeholder="Confirme a sua senha" 
                        data-min-length="7" data-max-length="20" data-required data-equal="password">
                      </div>

                      <div class="full-box">
                        <input type="checkbox" name="agreement" id="agreement">
                        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                      </div>

                      <div class="full-box">
                        <input type="submit" id="btn_submit" value="Registrar">
                      </div>

                </form>

            </section>

            <p class="error-validation tamplate"></p>

        </article>
    </main>

    <!-- Rodapé-->
    <footer>
        <h3>@LocFleet - Aproveite nossos Serviços</h3>
    </footer>
</body>
</html>
