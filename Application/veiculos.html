<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/veiculo.css">
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <script type="text/JavaScript" src="Script/script_veiculo.js"></script>
    <Script type="text/JavaScript" src="Script/Script_header.js"></Script>
    <title>Veículos - LocFleet</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <button class="btn_menu_li" onclick="redireciona_home()">
                    <img class="logo" src="CSS/imagens/Logo.png" alt="Logo"></button>
            </div>
            <button class="btn_menu">&#9776;</button>
            <ul class="ul">
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_perfil()">
                        <p>Perfil</p>
                    </button>
                </li>

                <li class="li"><button class="btn_menu_li" onclick="redireciona_frota()">
                        <p>Frota</p>
                    </button>

                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_motorista()">
                        <p>Motorista</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_notificacoes()">
                        <p>Notificações</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_financeiro()">
                        <p>Ficanceiro</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_mais()">
                        <p>Saiba Mais</p>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <section>
                <label for="txtLogon">Busque um veiculo:</label>
                <input type="text" name="veiculo" placeholder="Fox Trendline">

                <button class="btn_add" type="button" onclick="add_veiculo()">Adicionar novo veiculo.</button>

                <h4 id="texto-inicio">Visualize os veículos cadastrados e adicione mais a sua frota</h4>

                <hr>

            </section>
            <section>


                <table id="veiculos">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cor</th>
                            <th>Placa</th>
                            <th>Último condutor</th>
                            <th>Detalhes do veiculo</th>
                        </tr>
                    </thead>

                </table>

            </section>
        </article>
    </main>

    <footer>
        <p>
        <h3>@LocFleet - Aproveite nossos Serviços</h3>
        </p>
    </footer>
</body>

</html>
