<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/veiculo.css">
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <script type="text/JavaScript" src="Script/script_veiculo.js"></script>
    <title>Veículos - LocFleet</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <img class="logo" src="CSS/imagens/Logo.png" alt="Logo">
            </div>
            <button class="btn_menu">&#9776;</button>
            <ul class="ul">
                <li class="li">
                    <p>Perfil</p>
                </li>
                <li class="li">
                    <p>Frota</p>
                </li>
                <li class="li">
                    <p>Motorista</p>
                </li>
                <li class="li">
                    <p>Notificações</p>
                </li>
                <li class="li">
                    <p>Ficanceiro</p>
                </li>
                <li class="li">
                    <p>Saiba Mais</p>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <article >
            <section>

                <h4 id="texto-inicio">Visualize os veículos cadastrados e adicione mais a sua frota</h4>

                <label for="txtLogon">Busque um veículo:</label>
                <input type="text" name="veiculo" value="Ex: celta">

                <button class="btn_add" type="button">Adicionar novo veículo.
                </button>

                <hr>

            </section>
            <section>


                <table id="veiculos">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cor</th>
                            <th>Placa</th>
                            <th>Último condutor</th>
                            <th>Detalhes do veiculo</th>
                        </tr>
                    </thead>

                </table>

            </section>
        </article>
    </main>

    <footer>
        <p>
        <h3>@LocFleet - Aproveite nossos Serviços</h3>
        </p>
    </footer>
</body>

</html>
