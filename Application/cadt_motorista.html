<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/padrao.css">
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <link rel="stylesheet" type="text/css" href="CSS/cdt_frota_motorista.css">
    <Script type="text/JavaScript" src="js/Script_header.js"></Script>
    <title>Cadastro Motorista - LocFleet</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <button class="btn_menu_li" onclick="redireciona_home()">
                    <img class="logo" src="CSS/imagens/Logo.png" alt="Logo"></button>
            </div>
            <button class="btn_menu">&#9776;</button>
            <ul class="ul">
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_perfil()">
                        <p>Perfil</p>
                    </button>
                </li>

                <li class="li"><button class="btn_menu_li" onclick="redireciona_frota()">
                        <p>Frota</p>
                    </button>

                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_motorista()">
                        <p>Motorista</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_notificacoes()">
                        <p>Notificações</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_financeiro()">
                        <p>Ficanceiro</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_mais()">
                        <p>Saiba Mais</p>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <section>
                <h2>
                    <p>Campo para a inserção de novos Motorista.</p>
                </h2>

                <hr>
            </section>
            <section>
                <form action="LocFleet@una.com.br" method="GET">
                    <table>
                        <tr>
                            <td><b>Nome:</b></td>
                            <td><input type="text" class="seletor" name="nome" placeholder="Ex: André"></td>
                        </tr>
                        <tr>
                            <td><b>Sobrenome:</b></td>
                            <td><input type="text" class="seletor" name="sobrenome" placeholder="Ex: Silva"></td>
                        </tr>
                        <tr>
                            <td><b>Idade:</b></td>
                            <td><input type="number" class="seletor" name="idade" maxlength="3" placeholder="Ex:20"></td>
                        </tr>
                        <tr>
                            <td><b>CPF:</b></td>
                            <td><input type="number" class="seletor" name="cpf" placeholder="Ex: Silva"></td>
                        </tr>
                        <tr>
                            <td><b>RG:</b></td>
                            <td><input type="number" class="seletor" name="rg" placeholder="Ex: Silva"></td>
                        </tr>
                        <tr>
                            <td><b>Email:</b></td>
                            <td><input type="email" class="seletor" name="email" placeholder="Ex: seuNome@email.com.br"></td>
                        </tr>
                        <tr>
                            <td><b>Data Nascimento:</b></td>
                            <td><input type="date" class="seletor" name="date_nasc" ></td>
                        </tr>
                        <tr>
                            <td><b>Telefone:</b></td>
                            <td><input type="number" class="seletor" name="tel" maxlength="8" placeholder="Ex: (31) 00000-0000"></td>
                        </tr>
                        <tr>
                            <td><b>CNH - N° de registro:</b></td>
                            <td><input type="number" class="seletor" name="cnh" maxlength="20" placeholder="Ex: 00000000000"></td>
                        </tr>
                        <tr>
                            <td><b>Data de emissão:</b></td>
                            <td><input type="date" class="seletor" name="data_emis" ></td>
                        </tr>
                        <tr>
                            <td><b>Data de vencimento:</b></td>
                            <td><input type="date" class="seletor" name="data_venc" ></td>
                        </tr>
                        <tr>
                            <td><b>Endereço</b></td>
                        </tr>
                        <tr>
                            <td><b>Rua:</b></td>
                            <td><input type="text" class="seletor" name="rua" placeholder="Ex: Silva"></td>
                        </tr>
                        <tr>
                            <td><b>Número:</b></td>
                            <td><input type="number" class="seletor" name="numero" placeholder="Ex: 450"></td>
                        </tr>
                        <tr>
                            <td><b>Cidade:</b></td>
                            <td><input type="text" class="seletor" name="cidade" placeholder="Ex: Belo Horizonte"></td>
                        </tr>
                        <tr>
                            <td><b>Cep:</b></td>
                            <td><input type="number" class="seletor" name="cep" placeholder="Ex: 00000-000"></td>
                        </tr>
                        <tr>
                            <td><b>Envie uma foto do Motorista:</b></td>
                            <td><input type="file" class="seletor" name="foto"></td>
                        </tr>
                    </table>
                    <div id="btn_selct">
                        <input type="submit" class="btn" name="btn-cadastrar" value="Cadastrar">
                        <input type="reset" class="btn" name="btn-limpar" value="Limpar">
                    </div>
                </form>
            </section>
        </article>
    </main>
    <footer>
        <p>
        <h3>@LocFleet - Aproveite nossos Serviços</h3>
        </p>
    </footer>

</body>

</html>
