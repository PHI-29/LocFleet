<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/padrao.css">
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <link rel="stylesheet" type="text/css" href="CSS/lt_frota_motorista.css">
    <script type="text/JavaScript" src="js/Script_header.js"></script>
    <Script type="text/JavaScript" src="js/script_frota.js"></Script>
    <title>Frota - LocFleet</title>
</head>

<body>
    <!-- Cabeçalho e menus de interação-->
    <header>
        <nav>
            <div>
                <button class="btn_menu_li" onclick="redireciona_home()">
                    <img class="logo" src="CSS/imagens/Logo.png" alt="Logo"></button>
            </div>
            <button class="btn_menu">&#9776;</button>
            <ul class="ul">
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_perfil()">
                        <p>Perfil</p>
                    </button>
                </li>

                <li class="li"><button class="btn_menu_li" onclick="redireciona_frota()">
                        <p>Frota</p>
                    </button>

                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_motorista()">
                        <p>Motorista</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_mais()">
                        <p>Saiba Mais</p>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Corpo do arquivo-->
    <main>
        <article>
            <section>

                <h4 id="texto-inicio">Visualize os veículos e caso queira adicione outros.</h4>

                <label for="find_veiuculo">liste veículos pelo modelo:</label>

                <input type="text" name="find_veiuculo" id="find_veiuculo" 
                placeholder="Informe o modelo">

                <button class="btn_add" onclick="find_veiuclo_btn()" type="button">Buscar</button>

                <button class="btn_add" type="button" onclick="add_veiculo()">
                    Adicionar novo Veículo.</button>

            </section>
            <section>


                <table id="veiculos">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Cor</th>
                            <th>Placa</th>
                            <th>Último condutor</th>
                            <th>Detalhes do veiculo</th>
                        </tr>
                    </thead>

                </table>

            </section>
        </article>
    </main>

    <!-- Rodapé-->
    <footer>
        <h3>@LocFleet - Aproveite nossos Serviços</h3>
    </footer>
</body>

</html>
