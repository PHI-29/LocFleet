<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/padrao.css">
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/login.css">
    <Script type="text/JavaScript" src="js/Script_header.js"></Script>
    <Script type="text/JavaScript" src="js/Script_login.js"></Script>
    <title>Login - LocFleet</title>
</head>

<body>
    <!-- Cabeçalho e menus de interação-->
    <header>
        <nav>
            <div>
                <button class="btn_menu_li" onclick="redireciona_home()">
                    <img class="logo" src="CSS/imagens/Logo.png" alt="Logo"></button>
            </div>
            <button class="btn_menu">&#9776;</button>
            <ul class="ul">
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_perfil()">
                        <p>Perfil</p>
                    </button>
                </li>

                <li class="li"><button class="btn_menu_li" onclick="redireciona_frota()">
                        <p>Frota</p>
                    </button>

                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_motorista()">
                        <p>Motorista</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_mais()">
                        <p>Saiba Mais</p>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Corpo do arquivo-->
    <main>
        <article>

            <h1>Login</h1>
            <form action="">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu Email" autocomplete="off">

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite a sua senha">

                <a href="#" id="recuperar_senha">Esqueceu a senha?</a>

                <input type="submit" id="btn_submit" value="login">
            </form>

            <section id="social_container">
                <p>Ou entre pelas suas redes sociais</p>
                <i class="fa fa-google"></i>
                <i class="fa fa-facebook-f"></i>
                <i class="fa fa-linkedin"></i>
                <i class="fa fa-twitter"></i>
            </section>

            <section id="register_container">
                <p>Ainda não tem conta?</p>
                <a onclick="redireciona_cadastro()">Registrar</a>
            </section>

        </article>
    </main>

    <!-- Rodapé-->
    <footer>
        <h3>@LocFleet - Aproveite nossos Serviços</h3>
    </footer>
</body>

</html>
