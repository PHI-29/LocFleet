<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/padrao.css">
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <link rel="stylesheet" type="text/css" href="CSS/dtl_frota_motorista.css">
    <script type="text/JavaScript" src="js/Script_header.js"></script>
    <Script type="text/JavaScript" src="js/script_dt_frota.js"></Script>
    <title>Detalhe Veículos - LocFleet</title>
</head>

<body>
    <!-- Cabeçalho e menus de interação-->
    <header>
        <nav>
            <div>
                <button class="btn_menu_li" onclick="redireciona_home()">
                    <img class="logo" src="CSS/imagens/Logo.png" alt="Logo"></button>
            </div>
            <button class="btn_menu">&#9776;</button>
            <ul class="ul">
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_perfil()">
                        <p>Perfil</p>
                    </button>
                </li>

                <li class="li"><button class="btn_menu_li" onclick="redireciona_frota()">
                        <p>Frota</p>
                    </button>

                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_motorista()">
                        <p>Motorista</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_notificacoes()">
                        <p>Notificações</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_financeiro()">
                        <p>Ficanceiro</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_mais()">
                        <p>Saiba Mais</p>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Corpo do arquivo-->
    <main>
        <article>
            <section>
                <h2>
                    <p>Visualize as informações do seu veículo.</p>
                </h2>

                <br>

            </section>

            <section class="sec">

                <div class="half-box spacing">
                    <label for="modelo">Modelo</label>

                    <p name="modelo" id="modelo"></p>
                </div>

                <div class="half-box">
                    <label for="marca">Marca</label>

                    <p name="marca" id="marca"></p>
                </div>

                <div class="full-box">
                    <label for="ano">Ano</label>
                    <p name="ano" id="ano" </p>
                </div>

                <div class="half-box spacing">
                    <label for="placa">Placa</label>

                    <p name=placa" id="placa"></p>
                </div>

                <div class="half-box">
                    <label for="renavam">Renavam</label>

                    <p name="renavam" id="renavam"></p>
                </div>

                <div class="half-box spacing">
                    <label for="cor">Cor</label>

                    <p name="cor" id="cor"></p>
                </div>

                <div class="half-box">
                    <label for="km">Quilometragem</label>

                    <p name="km" id="km"></p>
                </div>

                <div class="half-box spacing">
                    <label for="loc">Localização</label>

                    <p name="loc" id="loc"></p>
                </div>

                <div class="half-box">
                    <label for="valor_loc">Valor da Locação</label>

                    <p name="valor_loc" id="valor_loc"></p>
                </div>

                <div class="half-box spacing">
                    <label for="ultima_revi">Última Revisão</label>

                    <p name="ultima_revi" id="ultima_revi"></p>
                </div>

                <div class="half-box">
                    <label for="Condutor_atual">Condutor Atual</label>

                    <p name="Condutor_atual" id="Condutor_atual"></p>
                </div>
            </section>

            <section id="btn_selct">
                <button type="button" class="btn" name="Mot_veiculo" id="redireciona">Verificar motorista atribuido</button>
                <button type="button" class="btn" name="remover" id="remover">Excluir</button>
            </section>
        </article>
    </main>

    <!-- Rodapé-->
    <footer>
        <h3>@LocFleet - Aproveite nossos Serviços</h3>
    </footer>
</body>

</html>
