<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="CSS/padrao.css">
  <link rel="stylesheet" type="text/css" href="CSS/header.css">
  <link rel="stylesheet" type="text/css" href="CSS/edicao_frota_motor.css">
  <script type="text/JavaScript" src="js/Script_header.js"></script>
  <Script type="text/JavaScript" src="js/script_edicao_motorista.js"></Script>
  <title>Detalhe Motorista - LocFleet</title>
</head>

<body>
  <!-- Cabeçalho e menus de interação-->
  <header>
    <nav>
      <div>
        <button class="btn_menu_li" onclick="redireciona_home()">
          <img class="logo" src="CSS/imagens/Logo.png" alt="Logo"></button>
      </div>
      <button class="btn_menu">&#9776;</button>
      <ul class="ul">
        <li class="li">
          <button class="btn_menu_li" onclick="redireciona_perfil()">
            <p>Perfil</p>
          </button>
        </li>

        <li class="li"><button class="btn_menu_li" onclick="redireciona_frota()">
            <p>Frota</p>
          </button>

        </li>
        <li class="li">
          <button class="btn_menu_li" onclick="redireciona_motorista()">
            <p>Motorista</p>
          </button>
        </li>
        <li class="li">
          <button class="btn_menu_li" onclick="redireciona_notificacoes()">
            <p>Notificações</p>
          </button>
        </li>
        <li class="li">
          <button class="btn_menu_li" onclick="redireciona_mais()">
            <p>Saiba Mais</p>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Corpo do arquivo-->
  <main>
    <article>
      <section>
        <h2>Mude as informações do Motorista.</h2>

        <br>

      </section>

      <section class="sec">


        <div class="half-box spacing">
          <label for="nome">Nome</label>

          <p name="nome" id="nome"></p>
        </div>

        <div class="half-box">
          <label for="lastname">Sobrenome</label>

          <p name="lastname" id="lastname"></p>
        </div>

        <div class="full-box">
          <label for="email">E-mail</label>

          <input type="email" name="email" id="email" 
          placeholder="Informe o email do motorista">
        </div>

        <div class="half-box spacing">
          <label for="dtNascimento">Data de Nascimento</label>

          <p name=dtNascimento" id="dtNascimento"></p>
        </div>

        <div class="half-box">
          <label for="cpf">CPF</label>

          <p name="cpf" id="cpf"></p>
        </div>

        <div class="half-box spacing">
          <label for="tel">Telefone</label>

          <input type="text" name="tel" id="tel" 
            placeholder="Informe o telefone do motorista" maxlength="10" minlength="10">
        </div>

        <div class="half-box">
          <label for="cel">Celular</label>

          <input type="text" name="cel" id="cel" 
            placeholder="Informe o celular do motorista" data-required maxlength="11" 
            data-min-length="11" maxlength="11" minlength="11">
        </div>

        <div class="half-box spacing">
          <label for="dtEmissao">Data de Emissão</label>

          <input type="date" name="dtEmissao" id="dtEmissao" data-required >
        </div>

        <div class="half-box">
          <label for="dtvencimento">Data de Vencimento</label>

          <input type="date" name="dtvencimento" id="dtvencimento" data-required>
        </div>

        <div class="half-box spacing">
          <label for="numCNH">CNH</label>

          <p name="numCNH" id="numCNH"></p>
        </div>

        <div class="half-box">
          <label for="cep">CEP</label>

          <input type="text" name="cep" id="cep" pattern="[0-9]{8}" data-required
            placeholder="Informe o CEP do motorista" maxlength="8">
        </div>

        <div class="half-box spacing">
          <label for="placa_at">Placa Atual</label>

          <input type="text" name="placa_at" id="placa_at" >
        </div>
      </section>

      <section id="btn_selct">
        <button type="button" class="btn" id="salvar">salvar</button>
        <button type="button" class="btn" id="cancelar">cancelar</button>
      </section>

    </article>
  </main>

  <!-- Rodapé-->
  <footer>
    <h3>@LocFleet - Aproveite nossos Serviços</h3>
  </footer>
</body>

</html>
