<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="CSS/padrao.css">
  <link rel="stylesheet" type="text/css" href="CSS/header.css">
  <link rel="stylesheet" type="text/css" href="CSS/cdt_frota_motorista.css">
  <Script type="text/JavaScript" src="js/Script_header.js"></Script>
  <script type="text/JavaScript" src="js/script_cadastro_motorista.js"></script>
  <title>Cadastro Motorista - LocFleet</title>
</head>

<body>
  <!-- Cabeçalho e menus de interação-->
  <header>
    <nav>
      <div>
        <button class="btn_menu_li" onclick="redireciona_home()">
          <img class="logo" src="CSS/imagens/Logo.png" alt="Logo"></button>
      </div>
      <button class="btn_menu">&#9776;</button>
      <ul class="ul">
        <li class="li">
          <button class="btn_menu_li" onclick="redireciona_perfil()">
            <p>Perfil</p>
          </button>
        </li>

        <li class="li"><button class="btn_menu_li" onclick="redireciona_frota()">
            <p>Frota</p>
          </button>

        </li>
        <li class="li">
          <button class="btn_menu_li" onclick="redireciona_motorista()">
            <p>Motorista</p>
          </button>
        </li>
        <li class="li">
          <button class="btn_menu_li" onclick="redireciona_mais()">
            <p>Saiba Mais</p>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Corpo do arquivo-->
  <main>
    <article>
      <section>

        <h1>Cadastre um novo motorista</h1>

        <form action="" id="register-form">

          <h4>Dados pessoais</h4>
          <br />
          <br />

          <div class="full-box">
            <label for="email">E-mail</label>

            <input type="email" name="email" id="email" 
            placeholder="Informe o email do motorista" data-min-length="5" 
            data-max-length="40" data-required data-email-validate>
          </div>

          <div class="half-box spacing">
            <label for="nome">Nome</label>

            <input type="text" name="nome" id="nome" 
            placeholder="Informe o nome do motorista" data-min-length="3" data-max-length="16" 
            data-required data-somente-letras>
          </div>

          <div class="half-box">
            <label for="lastname">Sobrenome</label>

            <input type="text" name="lastname" id="lastname" 
            placeholder="Informe o sobrenome do motorista" data-min-length="3" 
            data-max-length="16" data-required data-somente-letras>
          </div>

          <div class="half-box spacing">
            <label for="dtNascimento">Data de Nascimento</label>
            <input type="date" name="dtNascimento" id="dtNascimento" data-required data-maior-idade>
          </div>

          <div class="half-box">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" 
            placeholder="Informe o CPF do motorista" maxlength="11" 
            data-min-length="11" data-required>
          </div>

          <div class="half-box spacing">
            <label for="tel">Telefone</label>
            <input type="text" name="tel" id="tel" 
            placeholder="Informe o telefone do motorista" maxlength="10" minlength="10">
          </div>
          <div class="half-box">
            <label for="cel">Celular</label>
            <input type="text" name="cel" id="cel" 
            placeholder="Informe o celular do motorista" data-required maxlength="11" 
            data-min-length="11" maxlength="11" minlength="11">
          </div>

          <div class="full-box">
            <h4>Dados CNH</h4>
          </div>
          <br />
          <br />

          <div class="half-box spacing">
            <label for="dtEmissao">Data Emissão</label>
            <input type="date" name="dtEmissao" id="dtEmissao" data-required >
          </div>

          <div class="half-box">
            <label for="dtVencimento">Data Vencimento</label>
            <input type="date" name="dtvencimento" id="dtvencimento" data-required>
          </div>

          <div class="half-box spacing">
            <label for="numCNH">CNH</label>
            <input type="text" name="numCNH" id="numCNH" 
            placeholder="Informe o número da CNH do motorista" maxlength="11" data-required
            data-max-length="11" data-min-length="11">
          </div>

          <div class="full-box">
            <h4>Endereço</h4>
          </div>
          <br />
          <br />
          <div class="half-box spacing">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" pattern="[0-9]{8}" data-required
            placeholder="Informe o CEP do motorista" maxlength="8">
          </div>
          
          <div class="full-box">
            <input type="submit" id="btn_submit" value="Registrar">
          </div>

        </form>

      </section>
      <p class="error-validation tamplate"></p>
    </article>
  </main>

  <!-- Rodapé-->
  <footer>
    <h3>@LocFleet - Aproveite nossos Serviços</h3>
  </footer>
</body>

</html>
