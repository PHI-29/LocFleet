<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="CSS/padrao.css">
  <link rel="stylesheet" type="text/css" href="CSS/header.css">
  <link rel="stylesheet" type="text/css" href="CSS/cdt_frota_motorista.css">
  <Script type="text/JavaScript" src="js/Script_header.js"></Script>
  <script type="text/JavaScript" src="js/script_cadastro_motorista.js"></script>
  <title>Cadastro Motorista - LocFleet</title>
</head>

<body>
  <!-- Cabeçalho e menus de interação-->
  <header>
    <nav>
      <div>
        <button class="btn_menu_li" onclick="redireciona_home()">
          <img class="logo" src="CSS/imagens/Logo.png" alt="Logo"></button>
      </div>
      <button class="btn_menu">&#9776;</button>
      <ul class="ul">
        <li class="li">
          <button class="btn_menu_li" onclick="redireciona_perfil()">
            <p>Perfil</p>
          </button>
        </li>

        <li class="li"><button class="btn_menu_li" onclick="redireciona_frota()">
            <p>Frota</p>
          </button>

        </li>
        <li class="li">
          <button class="btn_menu_li" onclick="redireciona_motorista()">
            <p>Motorista</p>
          </button>
        </li>
        <li class="li">
          <button class="btn_menu_li" onclick="redireciona_notificacoes()">
            <p>Notificações</p>
          </button>
        </li>
        <li class="li">
          <button class="btn_menu_li" onclick="redireciona_financeiro()">
            <p>Financeiro</p>
          </button>
        </li>
        <li class="li">
          <button class="btn_menu_li" onclick="redireciona_mais()">
            <p>Saiba Mais</p>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Corpo do arquivo-->
  <main>
    <article>
      <section>

        <h1>Cadastre um novo motorista</h1>

        <form action="" id="register-form">

          <h4>Dados pessoais</h4>
          <br />
          <br />

          <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" data-min-length="5"
              data-max-length="40" data-required data-email-validate>
          </div>

          <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite o seu nome" data-min-length="3"
              data-max-length="16" data-required data-somente-letras>
          </div>

          <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome" data-min-length="3"
              data-max-length="16" data-required data-somente-letras>
          </div>

          <div class="half-box spacing">
            <label for="dtNascimento">Data Nascimento</label>
            <input type="date" name="dtNascimento" id="dtNascimento" placeholder="Informe sua data de nascimento">
          </div>

          <div class="half-box">
            <label for="cpf">CPF</label>
            <input type="text" onblur="formataCPF(this)" pattern="[0-9]{11}" placeholder="Digite o seu CPF"
              maxlength="11" data-min-length="11" data-required>
          </div>

          <div class="half-box spacing">
            <label for="telefone">Telefone</label>
            <input type="tel" onblur="formataTEL(this)" pattern="[0-9]{10}" placeholder="Digite o seu Telefone"
              maxlength="10">
          </div>
          <div class="half-box">
            <label for="celular">Celular</label>
            <input type="tel" onblur="formataCEL(this)" pattern="[0-9]{11}" placeholder="Digite o seu Celular"
              maxlength="11">
          </div>

          <div class="full-box">
            <h4>Dados CNH</h4>
          </div>
          <br />
          <br />

          <div class="half-box spacing">
            <label for="dtEmissao">Data Emissão</label>
            <input type="date" placeholder="Informe a data de emissão">
          </div>

          <div class="half-box">
            <label for="dtVencimento">Data Vencimento</label>
            <input type="date" placeholder="Informe a data de vencimento">
          </div>

          <div class="half-box spacing">
            <label for="numCNH">Número CNH</label>
            <input type="number" placeholder="Digite o número da sua CNH" maxlength="11">
          </div>

          <div class="half-box">
            <label for="catCNH">Categoria</label>
            <select name="categoriaCNH" id="categoriaCNH">
              <option value="catA">A</option>
              <option value="catB">B</option>
              <option value="catC">C</option>
              <option value="catD">D</option>
              <option value="catE">E</option>
              <option value="catAB">AB</option>
              <option value="catAC">AC</option>
              <option value="catAD">AD</option>
              <option value="catAE">AE</option>
            </select>
          </div>

          <div class="full-box">
            <h4>Endereço</h4>
          </div>
          <br />
          <br />
          <div class="half-box spacing">
            <label for="cep">CEP</label>
            <input type="text" onblur="formataCEP(this)" pattern="[0-9]{8}" placeholder="Informe seu CEP" maxlength="8">
          </div>

          <div class="half-box">
            <label for="logradouro">Logradouro</label>
            <input type="text" placeholder="Informe o logradouro">
          </div>

          <div class="half-box spacing">
            <label for="numEnd">Número</label>
            <input type="number" placeholder="Informe o número" maxlength="6">
          </div>

          <div class="half-box">
            <label for="complemento">Complemento</label>
            <input type="text" placeholder="Informe o complemento">
          </div>

          <div class="half-box spacing">
            <label for="bairro">Bairro</label>
            <input type="text" placeholder="Informe o bairro">
          </div>

          <div class="half-box">
            <label for="estado">Estado</label>
            <input type="text" placeholder="Informe o estado">
          </div>

          <div class="half-box spacing">
            <label for="cidade">Cidade</label>
            <input type="text" placeholder="Informe a Cidade">
          </div>
          <div class="full-box">
            <input type="submit" id="btn_submit" value="Registrar">
          </div>

        </form>

      </section>
      <p class="error-validation tamplate"></p>
    </article>
  </main>

  <!-- Rodapé-->
  <footer>
    <h3>@LocFleet - Aproveite nossos Serviços</h3>
  </footer>
</body>

</html>
