<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/padrao.css">
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <link rel="stylesheet" type="text/css" href="CSS/cdt_frota_motorista.css">
    <Script type="text/JavaScript" src="js/Script_header.js"></Script>
    <title>Cadastro Veículos - LocFleet</title>
</head>

<body>
    <!-- Cabeçalho e menus de interação-->
    <header>
        <nav>
            <div>
                <button class="btn_menu_li" onclick="redireciona_home()">
                    <img class="logo" src="CSS/imagens/Logo.png" alt="Logo"></button>
            </div>
            <button class="btn_menu">&#9776;</button>
            <ul class="ul">
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_perfil()">
                        <p>Perfil</p>
                    </button>
                </li>

                <li class="li"><button class="btn_menu_li" onclick="redireciona_frota()">
                        <p>Frota</p>
                    </button>

                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_motorista()">
                        <p>Motorista</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_notificacoes()">
                        <p>Notificações</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_financeiro()">
                        <p>Ficanceiro</p>
                    </button>
                </li>
                <li class="li">
                    <button class="btn_menu_li" onclick="redireciona_mais()">
                        <p>Saiba Mais</p>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Corpo do arquivo-->
    <main>
        <article>
            <section>

                <h1>Cadastre um novo Veículo</h1>

                <form action="" id="register-form">

                    <h4>Dados veículo</h4>
                    <br>
                    <br>

                    <div class="full-box">
                        <label for="modelo">Modelo</label>
                        <input type="text" name="modelo" id="modelo" placeholder="Informe o modelo do veículo"
                            data-min-length="5" data-max-length="40" data-required >
                    </div>

                    <div class="half-box spacing">
                        <label for="marca">Marca</label>
                        <input type="text" name="marca" id="marca" placeholder="Informe a marca do veículo"
                            data-min-length="3" data-max-length="16" data-required data-somente-letras>
                    </div>

                    <div class="half-box">
                        <label for="ano">Ano</label>
                        <input type="text" name="ano" id="ano" placeholder="Informe o ano do veículo" data-min-length="4"
                            data-max-length="4" maxlength="4" data-required >
                    </div>

                    <div class="half-box spacing">
                        <label for="placa">Placa</label>
                        <input type="text" name="placa" id="placa" 
                        placeholder="Informe a placa do veículo" maxlength="8">
                    </div>

                    <div class="half-box">
                        <label for="renavam">Renavam</label>
                        <input type="text" name="renavam" id="renavam" placeholder="Informe o renavam do veículo" maxlength="11"
                            data-min-length="11" data-max-length="11" data-required>
                    </div>

                    <div class="half-box spacing">
                        <label for="cor">Cor</label>
                        <input type="text" name="cor" id="cor" placeholder="Informe a cor do veículo" 
                        maxlength="15">
                    </div>
                    <div class="half-box">
                        <label for="quilometragem">Quilometragem</label>
                        <input type="text" name="quilometragem" id="quilometragem" 
                        placeholder="Informe a quilometragem do veículo" maxlength="11">
                    </div>

                    <div class="half-box spacing">
                        <label for="ulRevisao">Última Revisão</label>
                        <input type="date" name="ulRevisao" id="ulRevisao">
                    </div>

                    <div class="full-box">
                        <h4>Localizalação</h4>
                    </div>
                    <br>
                    <br>

                    <div class="half-box spacing">
                        <label for="loc">Nome do estacionamento</label>
                        <input type="text" name="loc" id="loc" 
                        placeholder="Informe o nome do estacionamento onde seu veículo se encontra">
                    </div>

                    <div class="half-box">
                        <label for="valor">Valor da locação</label>
                        <input type="text" name="valor" id="valor" 
                        placeholder="Informe o valor do estacionamento">
                    </div>

                    <div class="full-box">
                        <input type="submit" id="btn_submit" value="Registrar">
                    </div>

                </form>

            </section>
            <p class="error-validation tamplate"></p>
        </article>
    </main>

    <!-- Rodapé-->
    <footer>
        <h3>@LocFleet - Aproveite nossos Serviços</h3>
    </footer>

</body>

</html>
